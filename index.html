<!doctype html>
<html class="no-js" lang="fr">
    <head>
        <meta charset="utf-8">
        <title>The JS Clocks</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/clocks.js"></script>
    </head>
    <body>

<!-- heure -->
      <div class="groupe" id="groupe-heure">

        <time class="aiguille" id="heure"></time>
        <time class="aiguille ombre" id="heure-ombre"></time>
        <time class="temps" id="heure-txt">00:00:00</time>

      </div>
<!-- min -->
      <div class="groupe" id="groupe-min">
        <time class="aiguille" id="min"></time>
        <time class="aiguille ombre" id="min-ombre"></time>
        <time class="temps" id="min-txt">00:00:00</time>
      </div>
<!-- sec -->
      <div class="groupe" id="groupe-sec">

        <div class="groupe-aiguille">
          <time class="aiguille" id="sec"></time>
          <time class="aiguille ombre" id="sec-ombre"></time>
        </div>

        <time class="temps" id="sec-txt">00:00:00</time>

      </div>

    </body>
</html>
